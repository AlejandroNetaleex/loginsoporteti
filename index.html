<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPORTE TI GIFTZIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }
        body.light-mode {
            background-color: #fff;
            color: #000;
        }
        .login-container {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            width: 320px;
            text-align: center;
            margin: 150px 0 100px 0; /* Espacio superior y debajo */
        }
        .login-container.light-mode {
            background-color: #f4f4f4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .welcome-message {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
        .mode-toggle-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode .mode-toggle-button {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
        .mode-toggle-button:hover {
            opacity: 0.9;
        }
        .music-player {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        footer {
            font-size: 12px;
            text-align: center;
            margin-top: auto;
            margin-bottom: 30px; /* Más espacio entre el login y el footer */
        }
    </style>
</head>
<body class="dark-mode">

<div class="login-container dark-mode">
    <!-- Logo -->
    <img src="logo.webp" alt="Logo Giftzin" class="logo">
    <h2>SOPORTE TECNICO GIFTZIN</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" id="loginButton">Ingresar</button>
        <p id="errorMessage" class="error"></p>
    </form>
    <button class="mode-toggle-button" id="modeToggleButton">Cambiar a modo claro</button>
    <p id="welcomeMessage" class="welcome-message"></p>
</div>

<div class="music-player">
    <audio controls autoplay loop>
        <source src="bachira.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
</div>

<footer>
    &copy; 2024 SOPORTE TI GIFTZIN. Desarrollado por Alejandro Machuca.
</footer>

<script>
    const validUsers = [
        { username: "isa", password: "282000", message: "Bienvenida, Ingeniera Isabel. ¡Es un placer tenerte aquí!" },
        { username: "ale", password: "41590902", message: "Bienvenido, Ingeniero Alejandro. ¡Que tengas un excelente día de trabajo!" }
    ];
    let attempts = 0;
    let blockTime = null;

    const modeToggleButton = document.getElementById("modeToggleButton");
    const body = document.body;
    const loginContainer = document.querySelector(".login-container");
    const welcomeMessage = document.getElementById("welcomeMessage");

    modeToggleButton.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
            body.classList.replace("dark-mode", "light-mode");
            loginContainer.classList.replace("dark-mode", "light-mode");
            modeToggleButton.textContent = "Cambiar a modo oscuro";
        } else {
            body.classList.replace("light-mode", "dark-mode");
            loginContainer.classList.replace("light-mode", "dark-mode");
            modeToggleButton.textContent = "Cambiar a modo claro";
        }
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        if (blockTime && Date.now() < blockTime) {
            const remainingTime = Math.ceil((blockTime - Date.now()) / 1000);
            document.getElementById("errorMessage").textContent = `Acceso bloqueado. Inténtalo de nuevo en ${remainingTime} segundos.`;
            return;
        }

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = validUsers.find(user => user.username === username && user.password === password);

        if (user) {
            welcomeMessage.textContent = user.message;
            document.getElementById("errorMessage").textContent = "";
            setTimeout(() => {
                window.location.href = "https://alejandronetaleex.github.io/soportetigiftzin/";
            }, 2000); // Espera 2 segundos antes de redirigir
        } else {
            attempts++;
            if (attempts >= 3) {
                blockTime = Date.now() + (3 * 60 * 1000);
                document.getElementById("errorMessage").textContent = "Número máximo de intentos alcanzado. Acceso bloqueado por 3 minutos.";
                document.getElementById("loginButton").disabled = true;
                setTimeout(function() {
                    document.getElementById("loginButton").disabled = false;
                    document.getElementById("errorMessage").textContent = "";
                    attempts = 0;
                }, 3 * 60 * 1000);
            } else {
                document.getElementById("errorMessage").textContent = "Usuario o contraseña incorrectos. Intentos restantes: " + (3 - attempts);
            }
        }
    });
</script>

</body>
</html>
