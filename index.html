<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPORTE TECNICO GIFTZIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo -->
    <img src="logo.webp" alt="Logo Giftzin" class="logo">
    <h2>SOPORTE TECNICO GIFTZIN</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" id="loginButton">Ingresar</button>
        <p id="errorMessage" class="error"></p>
    </form>
</div>

<script>
    const validUsername = "giftzin";
    const validPassword = "282000";
    let attempts = 0;
    let blockTime = null;

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        if (blockTime && Date.now() < blockTime) {
            const remainingTime = Math.ceil((blockTime - Date.now()) / 1000);
            document.getElementById("errorMessage").textContent = `Acceso bloqueado. Inténtalo de nuevo en ${remainingTime} segundos.`;
            return;
        }

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === validUsername && password === validPassword) {
            window.location.href = "https://alejandronetaleex.github.io/soportetigiftzin/";
        } else {
            attempts++;
            if (attempts >= 3) {
                blockTime = Date.now() + (3 * 60 * 1000);
                document.getElementById("errorMessage").textContent = "Número máximo de intentos alcanzado. Acceso bloqueado por 3 minutos.";
                document.getElementById("loginButton").disabled = true;
                setTimeout(function() {
                    document.getElementById("loginButton").disabled = false;
                }, 3 * 60 * 1000);
            } else {
                document.getElementById("errorMessage").textContent = "Usuario o contraseña incorrectos. Intentos restantes: " + (3 - attempts);
            }
        }
    });
</script>

</body>
</html>
